<app-navbar></app-navbar>
<div class="body">
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="form-container">
        <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
        <h1 class="opacity">REGISTER</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <input formControlName="username" type="text" placeholder="USERNAME" />
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error">
              <div *ngIf="username?.errors?.['required']">Username is required.</div>
              <div *ngIf="username?.errors?.['minlength']">Username must be at least 4 characters long.</div>
            </div>
          </div>
          <div class="form-group">
            <input formControlName="email" type="email" placeholder="EMAIL" />
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">Enter a valid Email.</div>
              <div *ngIf="email?.errors?.['invalidEmail']">Invalid Email</div>
            </div>
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" placeholder="PASSWORD" />
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
              <div *ngIf="password?.errors?.['required']">Password is required.</div>
              <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
            </div>
          </div>
          <button class="opacity" type="submit" [disabled]="registerForm.invalid">REGISTER</button>
        </form>
      </div>
      <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
  </section>
</div>
